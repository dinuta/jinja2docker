apiVersion: v1
kind: Pod
metadata:
  name: jinja2docker
spec:
  containers:
    - name: jinja2docker
      image: dinutac/jinja2docker:latest
      command: ["/home/dev/bin/start.sh"]
      volumeMounts:
        - mountPath: /home/dev/bin/
          name: flask-volume
      ports:
        - containerPort: 80
