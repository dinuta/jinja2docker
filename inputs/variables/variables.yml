databases:
  mysql56:
    container_name: mysql
    restart: always
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: 'root'
      MYSQL_DATABASE: 'store'
    command: --default-authentication-plugin=mysql_native_password
    expose:
      - '3306'
    volumes:
      - ./data:/var/lib/mysql
      - ./mysqlcnf:/etc/mysql/conf.d/

apps:
  mysql56:
    environment:
      DatabaseType: 0
      DBPassword: password0
      DBName: store
      DBServerName: mysql
      DBUserName: root
      DBPort: 3306

